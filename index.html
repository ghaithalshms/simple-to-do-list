<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="images/to-do-list.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="dark-theme-container">
      <p class="dark-theme-text">Dark Theme</p>
      <label class="switch">
        <input type="checkbox" id="darkbtn" />
        <span class="slider round"></span>
      </label>
    </div>
    <div class="container">
      <header class="header-container">
        <h1>To-Do List</h1>
        <img src="./images/to-do-list.png" alt="SiteLogo" />
      </header>
      <div class="input-container">
        <input
          onkeydown="handleOnKeyDown(event)"
          type="text"
          id="taskInput"
          placeholder="Add new task"
        />
        <button onclick="addTask()">Add Task</button>
      </div>
      <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
